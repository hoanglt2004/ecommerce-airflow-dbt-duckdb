services:
  # =====================================
  # 1) POSTGRES CHO AIRFLOW (metadata DB)
  # =====================================
  airflow-postgres:
    image: postgres:13
    container_name: airflow_postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pg_data:/var/lib/postgresql/data

  # =====================================
  # 2) AIRFLOW WEBSERVER
  # =====================================
  airflow-webserver:
    image: my-airflow:dbt-duckdb
    env_file:
      - ./.env
    container_name: airflow_webserver
    restart: always
    depends_on:
      - airflow-postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./duckdb:/opt/airflow/duckdb
      - ./dbt:/opt/airflow/dbt
    ports:
      - "9000:8080"
    command: webserver

  # =====================================
  # 3) AIRFLOW SCHEDULER
  # =====================================
  airflow-scheduler:
    image: my-airflow:dbt-duckdb
    env_file:
      - ./.env    
    container_name: airflow_scheduler
    restart: always
    depends_on:
      - airflow-postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./duckdb:/opt/airflow/duckdb
      - ./dbt:/opt/airflow/dbt
    command: scheduler

  # =====================================
  # 4) AIRFLOW INIT (chạy 1 lần duy nhất)
  # =====================================
  airflow-init:
    image: apache/airflow:2.7.3
    container_name: airflow_init
    depends_on:
      - airflow-postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./duckdb:/opt/airflow/duckdb
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --role Admin --firstname admin --lastname admin --email admin@example.com"

  # =====================================
  # 5) METABASE
  # =====================================
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db   # internal Metabase DB
    volumes:
      - ./metabase-data:/metabase-data        # để Metabase lưu config riêng
      - ./duckdb:/duckdb                      # SHARE thư mục DuckDB với Metabase

volumes:
  airflow_pg_data:
